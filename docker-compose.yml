version: '3.8'

services:
  ao-executor:
    build:
      context: .
      dockerfile: Dockerfile.single
    container_name: sterkbouw-ao-executor
    environment:
      - PORT=3000
      - NODE_ENV=development
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - BACKEND_URL=${BACKEND_URL}
      - AI_ENGINE_URL=http://ai-engine:8000  # ✅ Goed - service naam
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/ping', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - sterkbouw-network
    command: ["node", "ao.js"]
    depends_on:
      ai-engine:
        condition: service_healthy  # ✅ Wacht tot ai-engine gezond is

  ai-engine:
    build:
      context: .
      dockerfile: Dockerfile.ai
    container_name: sterkbouw-ai-engine
    environment:
      - PORT=8000
      - NODE_ENV=development
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOG_LEVEL=DEBUG
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - ./src:/ai-engine/src  # ✅ Mount src directory
      - ./data/uploads:/tmp/uploads
      - ./data/processed:/tmp/processed
      - ./data/cache:/tmp/cache
      - ./ai_logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; import os; sys.path.append('/ai-engine/src'); from main import app; import asyncio; import aiohttp; import json; async def check(): async with aiohttp.ClientSession() as session: async with session.get('http://localhost:8000/health') as resp: return resp.status == 200; exit(0 if asyncio.run(check()) else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s  # ✅ Meer tijd voor opstarten
    restart: always
    networks:
      - sterkbouw-network
    command: ["python", "/ai-engine/src/main.py"]  # ✅ Directe Python exec

  redis:
    image: redis:7-alpine
    container_name: sterkbouw-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - sterkbouw-network

  postgres:
    image: postgres:15-alpine
    container_name: sterkbouw-ai-db
    environment:
      - POSTGRES_USER=aiengine
      - POSTGRES_PASSWORD=aiengine_pass
      - POSTGRES_DB=ai_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sterkbouw-network

networks:
  sterkbouw-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  uploads-data:
  processed-data:
